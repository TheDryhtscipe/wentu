version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: wentu_db
    environment:
      POSTGRES_USER: wentu
      POSTGRES_PASSWORD: wentu
      POSTGRES_DB: wentu
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U wentu"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
